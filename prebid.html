<!doctype html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Display a fixed-sized test ad." />
    <title>Display a test ad</title>
    <script
      async
      src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"
      crossorigin="anonymous"
    ></script>

    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1234567890123456" crossorigin="anonymous"></script> -->
    <script async src="//cdn.jsdelivr.net/npm/prebid.js@latest/dist/not-for-prod/prebid.js"></script>
    <script>
      window.googletag = window.googletag || { cmd: [] };
  
      googletag.cmd.push(() => {
        // Define an ad slot for div with id "banner-ad".
        googletag
          .defineSlot("/6355419/Travel/Europe/France/Paris", [[300,250],[300,600],[720,90]], "banner-ad")
          .addService(googletag.pubads());
  
        // Enable the PubAdsService.
        googletag.enableServices();
      });
    </script>
    <style></style>
  </head>
  <body>
    <body>
        <div id="banner-ad" style="width: 300px; height: 600px"></div>
        <script>
          googletag.cmd.push(() => {
            // Request and render an ad for the "banner-ad" slot.
            googletag.display("banner-ad");
          });
        </script>
      </body>
  </body>
</html>
